---

hitchhiker_architecuture: "amd64"
hitchhiker_name: "Hitchhiker-HomeAssistant"
hitchhiker_volume_mounts: []

hitchhiker_admin_user:
  name: Admin
  username: admin
  password: admin

hitchhiker_users: []

hitchhiker_homeassistant_components:
  - src: core
    version: 2021.3.1
    name: hue

hitchhiker_homeassistant_directory: /usr/src
homeassistant_component_directory: "{{ hitchhiker_homeassistant_directory }}/homeassistant/components"
homeassistant_config_directory: /config
homeaasistant_custom_component_directory: "{{ homeassistant_config_directory }}/custom_components"

homeassistant_home_latitude: 32.87336
homeassistant_home_longitude: 117.22743
homeassistant_home_elevation: 430
homeassistant_unit_system: imperial
homeassistant_timezone: America/Los_Angeles

homeassistant_enable_frontend: yes

homeassistant_log_level_default: info
homeassistant_log_level_components: {}

homeassistant_enable_zeroconf: no
homeassistant_enable_ssdp: no

